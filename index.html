<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 個人網站</title>
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header container">
        <div class="header-content">
            <div class="name-header">
                <div class="heres">Here's</div>
                <h1 class="name">JOANNE</h1>
            </div>
            <div class="job-title">
                Founder of "XXXD Official" & Graphic Designer
            </div>
            <div class="social-icon">
                <img class="icon-behance"
                    src="images/behance.svg" alt="behance">
                <img class="icon-facebook"
                    src="images/facebook.svg" alt="facebook">
                <img class="icon-instagram"
                    src="images/instagram.svg" alt="instagram">
                <img class="icon-youtube"
                    src="images/youtube.svg" alt="youtube">
            </div>
        </div>
    </header>
    <section class="about container">
        <h2>About</h2>
        <img src="images/photo.png" alt="about">
        <div class="full-name">Joanne Chen</div>
        <div class="birth-date">1997/10/10</div>
        <div class="education">National Hex School Normal University Department of Visual Design</div>

        <hr>

        <ul>
            <li>Founder of ‘’XXXD Official’’</li>
            <li>Graphic Designer</li>
            <li>Graphic Intern of Hex School</li>
        </ul>
    </section>
    <section class="my-band container"></section>
    <section class="other-works container"></section>
    <footer class="contact container">Footer</footer>
</body>
</html>
